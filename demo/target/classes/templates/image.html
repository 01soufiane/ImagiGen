<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>ImagiGen</title>
	<link rel="stylesheet" th:href="@{main.css}" />
</head>
<body>
<main role="main" class="container">
	<div class="starter-template">
		<h1>Generate images with DALL-E </h1>
		<h2>Imagine and type :</h2>
		<form th:action="@{/image}" method="post">
			<fieldset>
				<div class="form-group">
					<input type="text" name="prompt" th:value="${request}" required autofocus/>
				</div>
				<div class="form-group">
					<input type="submit" value="Send" />
				</div>
			</fieldset>
		</form>
		<h2 th:if="${imageUri != null}">DALL-E result : </h2>
		<img th:if="${imageUri != null}" th:src="${imageUri}" alt="Picture drawn by DALL-E" />
	</div>
</main>
</body>
</html>
